name: MoveIt core cross-platform RoboStack build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
      - faster_cross_platform_ci
      - "[kmn]*-devel"

jobs:
  run_moveit_core_compilation:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] #, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Build Dependencies
      uses: mamba-org/provision-with-micromamba@v11
      with:
        environment-file: .github/ci_cross_platform_env.yml
        micromamba-version: 0.17.0

    - name: generate ccache timestamp
      id: ccache_cache_timestamp
      shell: bash -l {0}
      run: echo ::set-output name=timestamp::"$(date --utc +%F)"

    - name: cache CCACHE paths
      uses: actions/cache@v2
      with:
        path: |
          ~/ccache
        key: ${{ runner.os }}-ccache-${{ steps.ccache_cache_timestamp.outputs.timestamp }}

    - name: Create colcon workspace
      if: runner.os == 'Linux' || runner.os == 'macOS'
      shell: bash -l -eo pipefail {0}
      run: |
        mkdir -p ~/ws/src
        mv moveit_core ~/ws/src
        mv moveit_ros ~/ws/src

    - name: Set up MoveIt Core Dependencies on Unix
      if: runner.os == 'Linux' || runner.os == 'macOS'
      shell: bash -l -eo pipefail {0}
      run: |
        cd ~/ws
        rosdep init
        rosdep update
        rosdep install --from-paths src --ignore-src -r -y

    - name: Build MoveIt Core on Unix
      if: runner.os == 'Linux' || runner.os == 'macOS'
      shell: bash -l -eo pipefail {0}
      run: |
        export CTEST_OUTPUT_ON_FAILURE=1
        export CCACHE_DIR=$HOME/ccache

        cd ~/ws/

        micromamba install colcon-ros

        colcon build \
          --cmake-args -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
                       -DCMAKE_C_COMPILER_LAUNCHER=ccache \
                       -DCATKIN_SKIP_TESTING=OFF \
          --cmake-target tests

        colcon build \
          --cmake-args -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
                       -DCMAKE_C_COMPILER_LAUNCHER=ccache \
                       -DCATKIN_SKIP_TESTING=OFF \
          --cmake-target run_tests

